<!DOCTYPE html>
<html style="overflow-y: auto;">
  <head class="do-print">
    <title> ​  ‮</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="resources/icon_128.png" sizes="128x128" />
    <link rel="apple-touch-icon" href="resources/icon_48.png" sizes="48x48" />
    
    <link rel="icon" href="resources/icon_16.png" />
    
    <link href="css/main.css" rel="stylesheet" media="screen">
    <LINK rel="stylesheet" type"text/css" href="css/print.css" media="print">
    
  </head>
  <body ng-app>
   <nav mainnav ng-show="main.loaded" ng-cloak class="do-not-print navbar navbar-default navbar-fixed-top" role="navigation">
      
      <div class="navbar-header ">
        <button type="button"  data-target="#collapse-nav" class="navbar-toggle" data-toggle="collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Freemans Software</a>
      </div>
      <div class="collapse navbar-collapse" id="collapse-nav">
        <ul class="nav navbar-nav">
          <li ng-repeat="link in main.links" ng-class="{'active': main.activeLink == link }"><a href="#{{link.url}}">{{link.name}}</a></li>
        </ul>
        
        <ul ng-if="main.service.loggedIn" class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="settings-cog">Settings </span><span class="glyphicon glyphicon-cog"></span></a>
            <ul role="menu" class="dropdown-menu">
              <li><a href="#">Logout {{main.service.currUser.username}}</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
     <section ng-show="!loader.loaded" loader>
        <div class="col-md-10 col-md-offset-1">
          LOADING APPLICATION...  <span ng-cloak>{{loader.progress}}% Complete</span>
          <progress value="{{loader.progress}}" style="width: 100%" max="100"></progress> 
        </div>
     </section>    
    <ng-view class="do-print">
    </ng-view>
    <noscript>This page requires javascript to run. If you have not got javascript or you have blocked the page from loading then the rest of this page will not work.</noscript>
    <script type="application/dart" src="main.dart"></script>
    <script src="dart.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="http://jquery-textfill.github.io/jquery-textfill/jquery.textfill.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

<div pruchaseorderwindow>
 <form class="form-horizontal" role="form">
  <fieldset>

    <div class="form-group">
      <label for="purchaseOrderNumber" class="col-sm-2 control-label">Starting Purchase Order Number</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="purchaseOrderNumber" value="{{ctrl.purchaseOrderNumber}}">
      </div>
    </div>
    
     <div class="form-group">
      <label class="col-sm-2 control-label">Selected Purchase Orders</label>
      <div class="col-sm-10">
           <table class="form-control-static poList multiSelectBox">
            <tbody>
              <tr ng-repeat="po in ctrl.purchaseOrderList" ng-click="po.expand()"><td>{{po.suppler}}</td><td>{{po.amount}}</td></tr>
            </tbody>
           </table>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" ng-click="ctrl.invoice()">Start Purchase Order Creation</button>
    
  </fieldset>
 </form>
</div>

<div purchases class="">
  <div class="col-lg-10 col-lg-offset-1 well well-sm">
    <a href="#sheetview" role="button" class="btn btn-default">Product List View</a>
  </div>

  <section class="col-lg-5 col-lg-offset-1 no-gutter-left" salesinput>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Enter Purchases</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
          <div class="form-group">
              <label for="purchaseDate" class="col-md-2">Purchase Date:</label>
              <div class="col-md-10">
                  <input type="date" id="purchaseDate" ng-model="purchases.purDate" class="form-control">
              </div>
          </div>
        <div class="form-group">
          <label for="supplier" class="col-md-2">Supplier:</label>
          <div class="col-md-10">
            <select id="supplier" ng-model="purchases.activeSupplier" class="form-control">
              <option ng-repeat="supplier in purchases.state.activeSupplierList" ng-value="supplier">{{supplier.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="product" class="col-md-2">Product:</label>
          <div class="col-md-10">
          <select id="product" ng-model="purchases.activeProduct" class="form-control">
            <option ng-repeat="product in purchases.state.activeProductList" ng-value="product">{{product.name}}</option>
          </select>
          </div>
        </div>

        <div class="form-group">
          <label for="weight" class="col-md-2">Weight:</label>
          <div class="col-md-10">
          <select id="weight" ng-model="purchases.activeWeight" class="form-control">
            <option ng-repeat="weight in purchases.state.activeWeightList" ng-value="weight">{{weight.name}}</option>
          </select>
          </div>
        </div>
        <div class="form-group">
          <label for="packaging" class="col-md-2">Packaging:</label>
          <div class="col-md-10">
          <select id="packaging" ng-model="purchases.activePackaging" class="form-control">
            <option ng-repeat="packaging in purchases.state.activePackagingList" ng-value="packaging">{{packaging.name}}</option>
          </select>
          </div>
        </div>
        <div class="form-group">
          <label for="cost" class="col-md-2">Quantity:</label>
          <div class="col-md-10"><input type="number" ng-model="purchase.qty" id="cost" step="0.01" min="0.00" max="5000.00" class="form-control" /></div>
        </div>
        <div class="form-group">
          <label for="cost" class="col-md-2">Cost Per:</label>
          <div class="col-md-10"><input type="number" ng-model="purchase.cost" id="cost" step="0.01" min="0.00" max="5000.00" class="form-control" /></div>
        </div>
      <div class="col-lg-12">
          <div ng-if="purchase.notifications.length > 0"
               ng-class="{ 'alert-success': !purchase.isError, 'alert-danger': purchase.isError }"
               class="alert">
              <div ng-repeat="notification in purchase.notifications">{{notification}}</div>
          </div>

      </div>

        <div class="form-group pull-right col-md-12">
          <button ng-click="purchase.addPurchase()" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-tag"></span> Purchase</button>
        </div>
      </form>
    </div>
  </div>
  
  </section>
      
</div>
